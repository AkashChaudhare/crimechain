{% extends "core/index.html" %}
{% block content %}
<div>yo this is the block create page</div>
<div class="container" style="width: 40%;">
    <form method="POST"  enctype="multipart/form-data" style="padding: 10px ; ">
        {% csrf_token %}
        <fieldset class="form-group" >
            <legend class="border-bottom mb-4">Add a Task</legend>
            {{ form }}
        </fieldset>
        <div class="form-group" style="padding: 50px;">
            <button class="btn btn-outline-info" type="submit">Add</button>
            <a class="btn btn-outline-danger" href="#">Cancel</a>
        </div>
    </form>
</div>

{% endblock content %}
